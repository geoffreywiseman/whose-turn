<site-header title="CPP Lunch Wheel"></site-header>
<ul class="col-md-4 col-md-offset-4 listContainer">
	<li class="listItem" ng-repeat="member in memberList | orderBy:'score':reverse" ng-show="{{ listRetrieved }}">{{ member.name }}</li>
	<li class="listItem" ng-show="{{ listRetrieved == undefined }}">... loading ... {{listRetrieved}}</li>
	<li class="listItem" ng-hide="{{listRetrieved}}">List not found.</li>
</ul>
<site-footer></site-footer>
